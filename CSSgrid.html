<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 2fr;
            gap: 10px;

        }
        .container > *{
            background-color: aquamarine;
           
        }

    </style>
</head>
<body>
    <h2>CSS grid</h2>
    <div class="container">
        <div class="prvi">Ovo je prvi paragraf.</div>
        <div class="drugi">Ovo je drugi paragraf.</div>
        <div class="treci">Ovo je treci paragraf.</div>
        <div class="cetvrti">Ovo je cetvrti paragraf.</div>
    </div>
    
</body>
</html>
