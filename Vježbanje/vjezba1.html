<body>

    <!-- naslov -->
     <h1>linolada krafnica</h1>
     <hr>
     <h2>linolada</h2>
     <em>čokolada i vanilija</em> <br>
     <strong>stela streber</strong>
     <p>Paragraf gdje će biti pokoji naglašeni elementi (&lt;em&gt; i &lt;strong&gt;)
        - Ukomponirati elemente &lt;br&gt; i &lt;hr&gt;
        - Barem jednu listu (&lt;ul&gt;, &lt;ol&gt;, &lt;dl&gt;)</p> <br>
    <!-- liste -->
    <h2>popis</h2>
    <ul type="circle">
        <li>pon</li>
        <li>uto</li>
        <li>sri</li>
    </ul>
    <ol type="A">
        <li>pon</li>
        <li>uto</li>
        <li>sri</li>
    </ol> <br>
    <dl>
        <dt>mmm</dt>
        <dd>ppp</dd>
    </dl>
